<div class="input-container">
    <input
        class="password"
        type="password"
        name="password"
        required
        [value]="password"
        (input)="onInput($event)"
    />
    <div class="strength-container">
        @for (item of strength; track item.id) {
            <div class="strength-item" [ngStyle]="{'background-color': item.color}"></div>
        }
    </div>
    <br />
    <div class="raw-value">
        Raw Value: {{password}}
    </div>
</div>
